services:
  app:
    build: .
    networks:
      - my_network
    ports:
      - "8080:80"
  # integrating nginx
  nginxwebsvr:
    image: nginx:alpine
    container_name: nginxwebsvr
    ports:
      - "80:80"
  # integrating mysql
  mysqldb:
    image: mysql:8.0
    restart: always
    volumes:
    - ./mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: testdb
      MYSQL_USER: user
      MYSQL_PASSWORD: pass

networks:
  my_network:
    driver: bridge